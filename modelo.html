<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GN piper00</title>
    <style>
        body{
            background-color: cornflowerblue;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        .box-nave{
            background-color: gold;
            padding: 5px;
            border-radius: 15px;
        }
        .box{
            background: rgba(0, 0, 0,0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            border-radius: 15px;
            color: white;
        }

        input{
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
            font-size: 15px;
            width: 50%;
        }

        button{
            padding: 10px;
            border: none;
            outline: none;
            width: 50%;
            background-color: slateblue;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.5s;
         }

         button:hover{
            background-color: cornflowerblue;
            
         }
        
         

    </style>
</head>
<body>
    <div class="box-nave">
        <h1>EXERCICIO #00 </h1>
        <h2>prof. gustavo neitzke</h2>
    </div>
        <div class="box">
            <p>questao...</p>
            <input type="text" placeholder="digite um valor">
            <br><br>
            <button>enviar</button>
        </div>
</body>
</html>
